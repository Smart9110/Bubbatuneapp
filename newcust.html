<script>


function lettersOnly(input) {
    var regex = /[^a-z]/gi;
    input.value = input.value.replace(regex, "");
}

function lettersAlpha(input) {
    var regex = /[^\d.]/g;
    input.value = input.value.replace(regex, "");
}

function lettersAlphaNumeric(input) {
    var regex = /[`~!@#$%^&*_|+\?;:'"<>\{\}\[\]\\\/]/gi;
    input.value = input.value.replace(regex, "");
}

</script>
