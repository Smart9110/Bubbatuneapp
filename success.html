/************ Video Player ****************/
video {
    box-shadow: none !important;
    padding-top: 15px;
    width: 100%;
}

#video-container {
  max-width: 1100px;
  width: 100%;
  margin: auto;
}
#description {
  color: #666666;
    margin: auto;
    width: 100%;
    max-width: 1100px;
    height: auto;
    padding: 15px;
    font-size: 1.4em;
    font-weight: 500;
}
#playlist {
    display:table;
    margin: 0;
    width: 100%;
}
#playlist p {
  width: 100%;
  float: left;
  margin: 0;
  color: #666666;
  font-size: 14px;
  padding-left: 15px;
}
#playlist li{
  cursor: pointer;
  padding: 5px;
  display: inline-flex;
  width: 100%;
  float: left;
}

video::-internal-media-controls-download-button {
    display:none;
}

video::-webkit-media-controls-enclosure {
    overflow:hidden;
}

    width: calc(100% + 30px); /* Adjust as needed */
}

#playlist li:hover{
    color:blue;                        
}
